name: Deploy Firebase Functions

on:
  push:
    branches: [main]
    paths:
      - "functions/**"
  pull_request:
    branches: [main]
    paths:
      - "functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          #token: ${{ secrets.GH_PAT }} # Required if submodule is in private repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./functions/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          NODE_ENV: "test"
          ENVIRONMENT_NAME: "test"
          ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET }}

        # Create .env file for the appropriate environment
      - name: Create .env file
        run: |
          cd functions

          # Determine environment based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Setting up production environment"
            ENV="production"
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "Setting up staging environment"
            ENV="staging"
          else
            echo "Setting up development environment"
            ENV="development"
          fi

          # Create .env.prod file
          echo "ENVIRONMENT_NAME=production" > .env.prod
          echo "ENCRYPTION_SECRET=${{ secrets.ENCRYPTION_SECRET }}" >> .env.prod

      - name: Build
        run: npm run build
        env:
          NODE_ENV: "prod"
          ENVIRONMENT_NAME: "production"
          ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET }}

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
